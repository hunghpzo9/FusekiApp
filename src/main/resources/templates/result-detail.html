<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    #search-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #search-box {
      width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .search-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-btn:hover {
      background-color: #317ae2;
    }

    .results-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .result {
      margin-bottom: 20px;
    }

    .result img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .result h2 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #4285f4;
    }

    .result p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .result a {
      color: #1a0dab;
      text-decoration: none;
    }

    .result a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="results-container">
  <div class="result">
    <img src="https://placekitten.com/150/100" alt="Result Image">
    <h2><a href="https://www.example.com">Example Result Title</a></h2>
    <p>Example result description. This is a more detailed description of the search result. It may include additional information about the result.</p>
    <a href="https://www.example.com">https://www.example.com</a>
  </div>
  <!-- Add more result entries as needed -->
</div>
</body>
</html>
