<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #search-container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #search-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #search-box {
      width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #search-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #search-btn:hover {
      background-color: #317ae2;
    }
  </style>
</head>
<body>
<div id="search-container">
    <div id="search-title">Search Page</div>
    <form method="get" role="form" th:action="@{/searchResult}">
    <input type="text" name="searchText" id="search-box" placeholder="Search...">
        <button type="submit" id="search-btn" value="Search">Search</button>
    </form>
</div>
</body>
</html>
